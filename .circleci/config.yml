version: 2.1
orbs:
  node: circleci/node@4.0.0
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: yarn deps
      - run: yarn run lint:ci
      - store_artifacts:
          path: reports/lint/
      - run: yarn run test:ci
      - store_test_results:
          path: reports/test/
