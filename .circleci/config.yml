version: 2.1
orbs:
  node: circleci/node@4.0.0
  cloudfoundry: circleci/cloudfoundry@0.1.73
executors:
  docker-executor:
    # for docker you must specify an image to use for the primary container
    docker:
      - image: circleci/node:12.18.3
jobs:
  build:
    # Each job must declare an executor
    executor: docker-executor
    steps:
      - checkout
      - run: yarn deps
      - persist_to_workspace:
          root: .
          paths:
            - home/circleci/project/
  lint_backend_and_frontend:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: home/circleci/project/
      - run: cf -v
      - run:
          name: Lint backend and frontend
          command: yarn run lint:ci && cd frontend && yarn run lint:ci
      - store_artifacts:
          path: reports
      - store_artifacts:
          path: frontend/reports
  test_backend:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: home/circleci/project/
      - run:
          name: Test backend
          command: yarn run test:ci
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: coverage/
  test_frontend:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: home/circleci/project/
      - run:
          name: Test frontend
          command: cd frontend && yarn run test:ci
      - store_test_results:
          path: frontend/reports/
      - store_artifacts:
          path: frontend/coverage/

  deploy_sandbox:
    executor: docker-executor
    steps:
      - attach_workspace:
          at: home/circleci/project/
      - run: curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
      - run: sudo dpkg -i cf-cli_amd64.deb
      - run: cf -v
      - run:
          name: Login with service account
          command: cf login -a https://api.fr.cloud.gov -u $CLOUDGOV_SANDBOX_DEPLOYER_USERNAME -p $CLOUDGOV_SANDBOX_DEPLOYER_PASSWORD -o $CLOUDGOV_ORG -s $CLOUDGOV_SANDBOX_SPACE
      - run:
          name: Push application
          command: cf push --vars-file /deployment_config/dev_vars.yml

workflows:
  build_and_test:
    jobs:
      - build
      - lint_backend_and_frontend:
          requires:
            - build
      - test_backend:
          requires:
            - build
      - test_frontend:
          requires:
            - build
      - deploy_sandbox:
          requires:
            - lint_backend_and_frontend
            - test_backend
            - test_frontend
          filters:
            branches:
              only:  # only branches matching the below regex filters will run
                - /sj-cd-init*/
