put:
  tags:
    - activity-reports
  summary: Review an activity report
  description: >
    An approving manager reviews an activity report to determine if it requires
    any additional updates. If the report needs updates the manager sets the status to
    'Needs Action', otherwise to 'Approved'
  requestBody:
    description: The status and any manager notes
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: The status of the approval
              enum:
                - approved
                - needs_action
            note:
              type: string
              description: Any notes the manager needs to relay to the author/collaborators of the report
  parameters:
    - in: path
      name: activityReportId
      required: true
      schema:
        type: number
  responses:
    200:
      description: The new activity report approval
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - approved
                  - needs_action
              note:
                type: string
