post:
  tags:
    - activity-reports
  summary: Submit an activity report for approval
  requestBody:
    description: The approving manager and any additional notes for the report
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            approvers:
              type: array
              description: Array of manager ids assigned to approve the report
            additionalNotes:
              type: string
              description: Any contextual information the author/collaborators want to provide the approving managers
  parameters:
    - in: path
      name: activityReportId
      required: true
      schema:
        type: number
  responses:
    200:
      description: The approvals submitted for the activity report
      content:
        application/json:
          schema:
            approvers:
              type: array
              items:
                $ref: '../../index.yaml#/components/schemas/approver'
