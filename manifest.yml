---
applications:
- name: tta-smarthub-((env))
  instances: ((instances))
  command: yarn start
  env:
    AUTH_BASE: ((AUTH_BASE))
    AUTH_CLIENT_ID: ((AUTH_CLIENT_ID))
    AUTH_CLIENT_SECRET: ((AUTH_CLIENT_SECRET))
    ECLKC_API_KEY: ((ECLKC_API_KEY))
    NODE_ENV: ((NODE_ENV))
    REDIRECT_URI_HOST: ((REDIRECT_URI_HOST))
    SESSION_SECRET: ((SESSION_SECRET))
